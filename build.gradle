 buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.bmuschko:gradle-tomcat-plugin:2.2.2"
    }
}

plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
  	id 'java'
  	id 'war'
  	//id 'com.bmuschko.tomcat'    
}
//jar file name for deployment
group = 'com.mcnc'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    //Postgres Driver
    runtimeOnly 'org.postgresql:postgresql:42.2.8.jre7'
    
    //Spring dependencies
    compile("org.springframework:spring-context:5.0.0.RELEASE")
    compile("org.springframework:spring-webmvc:5.0.0.RELEASE")
    
    //Servlet dependencies    
    compile ("javax.servlet:javax.servlet-api:3.0.1")
    compile ("javax.servlet:jstl:1.2")
    compile ("javax.servlet.jsp:jsp-api:2.1")
    
    //theymeleaf for template
    compile ("org.thymeleaf:thymeleaf:3.0.11.RELEASE")
}