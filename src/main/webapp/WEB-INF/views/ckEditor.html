	<div class="container">
		<h2 class="hello-title">Spring MVC + Thymeleaf + CKEditor Hello World example</h2>
		<form th:action="@{/ckEditorSaveProcess}" th:object="${category}" enctype="multipart/form-data">
			<div class="form-group">
				<label>Code:</label> <input type="text" class="form-control" th:field="*{code}" placeholder="Enter Code" />
			</div>
			<div class="form-group">
				<label>Name:</label> <input type="text" class="form-control" th:field="*{name}" placeholder="Enter Name"/>
			</div>
			<div class="form-group">
				<label>Description:</label><input type="text" th:field="*{desc}" class="form-control" placeholder="Enter Description"/>
			</div>
			<div>
				<textarea cols="80" id="ckEditorCommentTest" name="ckEditorCommentTest" rows="10" th:field="*{ckEditorCommentTest}" placeholder="Leave your comments here..."></textarea>
			</div>
			<div class="pull-right">
				<input type="submit" value="Submit" class="btn btn-primary"/>
				<input onclick="window.location.href = 'listOfCategories'" class="btn btn-secondary" value="Cancel"/>
			</div>
		</form>
	</div>
	
	<script type="text/javascript">
			CKEDITOR.replace('ckEditorCommentTest');
	</script>
</body>
