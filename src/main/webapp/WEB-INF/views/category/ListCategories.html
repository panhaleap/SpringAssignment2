<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1" content="text/html; charset=UTF-8">
	<link th:href="@{/resources/css/main.css}" rel="stylesheet"/>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<!-- CSS for pagination -->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.css"/>
		
	<title>List of Category</title>
</head>
<body>
	<div class="container">
		<h2>List of Category</h2>
		<button
			onclick="window.location.href = 'showFormForAddCategory'; return false;"
			class="btn btn-primary">Add Employee</button>
			<br/><br/>
		<table class="table table-striped" id="categoryListTable">
			<thead>
				<tr>
					<th>Code</th>
					<th>Name</th>
					<th>Description</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="category : ${categoryList}">
					<tr>
						<td th:text="${category.code}"></td>
						<td th:text="${category.name}"></td>
						<td th:text="${category.desc}"></td>
						<!-- <td><a href="#"  onclick="if(!(confirm('Are you sure want to delete the record?'))) return false;">Delete</a></td>
						 -->
						<td><a th:href="@{'/category/deleteCategory?categoryCode=' + ${category.code}}">Delete</a></td>  
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
	
	<!-- for Pagination and Search-->
	<!-- datatables.min.js depends on jquery.min.js, that why we put it below jquery.min.js. -->
	<script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.js"></script>	
	<script type="text/javascript">
		$(document).ready(function() {
			$("#categoryListTable").DataTable(); 
		});
	</script>


</body>
</html>
