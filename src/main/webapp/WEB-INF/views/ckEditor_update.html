<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<script th:src="@{/resources/ckeditor/ckeditor.js}"></script>
	<meta charset="ISO-8859-1">
	<title>mobile c&c</title>
</head>
<body>
	<div class="container">
		<h2>Update CKEditor Category</h2>
		<form th:action="@{/saveUpdateCKEditor}" th:object="${category}">	
			<div class="form-group">
				<label>Code:</label> <input type="text" class="form-control" th:field="*{code}" placeholder="Enter Code" />
				<input type="hidden" th:value="${category.code}" id="oldCategoryCode" name="oldCategoryCode"/>
			</div>
			<div class="form-group">
				<label>Name:</label> <input type="text" class="form-control" th:field="*{name}" placeholder="Enter Name"/>
			</div>
			<div class="form-group">
				<label>Description:</label><input type="text" th:field="*{desc}" class="form-control" placeholder="Enter Description"/>
			</div>
			<div>
				<textarea cols="80" id="ckEditorCommentTest" name="ckEditorCommentTest" rows="10" th:field="*{ckEditorCommentTest}" placeholder="Leave your comments here..."></textarea>
			</div>
			<div class="pull-right">
				<input type="submit" value="Submit" class="btn btn-primary"/>
				<input onclick="window.location.href = 'listOfCategories'" class="btn btn-secondary" value="Cancel"/>
			</div>
		</form>
	</div>
	<script type="text/javascript">
			CKEDITOR.replace('ckEditorCommentTest');
	</script>
</body>
</html>
