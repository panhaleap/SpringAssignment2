<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1" content="text/html; charset=UTF-8">
	<link th:href="@{/resources/css/main.css}" rel="stylesheet"/>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	<!-- CSS for pagination -->
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.css"/>
		
	<title>List of Category</title>
</head>
<body>
	<div class="container">
		<h2>List of Type</h2>
		<button
			onclick="window.location.href = 'showFormForAddType'; return false;"
			class="btn btn-primary">Add Type</button>
			<br/><br/>
		<table class="table table-striped" id="typeListTable">
			<thead>
				<tr>
					<th>Code</th>
					<th>Name</th>
					<th>Description</th>
					<th>Category</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<th:block th:each="type : ${typeList}">
					<tr>
						<td th:text="${type.code}"></td>
						<td th:text="${type.name}"></td>
						<td th:text="${type.desc}"></td>
						<td th:text="${type.category.name}"></td>
						<td>
							<a class="btn btn-primary" th:href="@{'/type/updateType?typeCode=' + ${type.code}}">Update</a>
							<a class="btn btn-danger" th:href="@{'/type/deleteType?typeCode=' + ${type.code}}">Delete</a>							
						</td>
					</tr>
				</th:block>
			</tbody>
		</table>
	</div>
	
	<!-- for Pagination and Search-->
	<!-- datatables.min.js depends on jquery.min.js, that why we put it below jquery.min.js. -->
	<script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.20/datatables.min.js"></script>	
	<script type="text/javascript">
		$(document).ready(function() {
			$("#typeListTable").DataTable(); 
		});
	</script>


</body>
</html>
